<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/results.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon-16x16.png" type="image/x-icon">
    <title>Results</title>
</head>

<body>
    <main class="results">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content white-text">  
                            <div class="section">
                                <div class="row">
                                    <div class="col s12 l6">
                                        <h1 class="meal-name"></h1>
                                    </div>
                                    <div class="col s12 l6 right-align">
                                        <span><a class="waves-effect waves-dark btn" onclick="M.toast({html: 'Saved to Favorites list!'})">Favorite</a></span>
                                    </div>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <div class="section food">
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <img class="meal-img responsive-img z-depth-2" src="" alt="">
                                    </div>
                                </div> 
                                <div class="row">   
                                    <div class="col s12">
                                        <h3>Ingredients</h3>
                                        <ul class="meal-ingredients section">
                                                
                                        </ul>
                                    </div> 

                                    <div class="col s12">
                                        <h3>Directions</h3>
                                        <p class="directions section">

                                        </p>
                                    </div>
                                </div>
                            </div>    
                                   
                            
                            <div class="section">                           
                                <div class="row center-align">
                                    <a class="waves-effect waves-dark btn-large food-btn flow-text">Different Meal!</a>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <div class="section drink">
                                <div class="row">
                                    <div class="col s12">
                                        <h1 class="center-align">Have a Drink, Too!</h1>
                                    </div>
                                </div>
                                <div class="section">
                                    <div class="row">
                                        <div class="col s12 l3 center-align">
                                            <img class="drink-img z-depth-2 responsive-img" src="" alt="">
                                        </div>
                                        <div class="col s12 l9">
                                            <h3 class="no-margin results-card drink-name"></h3>
                                            <ul class="drink-ingredients">

                                            </ul>  
                                        <div class="section">
                                            <div class="divider"></div>
                                        </div>
                                        <p class="drink-directions">

                                        </p>                                               
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="instructions"></div>
                        </div>

                        <div class="section">
                            <div class="row center-align">
                                <a class="waves-effect waves-dark btn-large drink-btn">Different Drink!</a>
                            </div>
                            
                            <h3 class="go-back center-align"><a class="go-back" href="index.html">Go Back</a></32>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/food.js"></script>
</body>

</html>
