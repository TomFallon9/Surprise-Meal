<body class="body">
  <h1 class="indexHeader col s12">Suprise Me-al</h1>
        <div class="row firstRow center-align">
          <div class="input-field col s9">
            <select id="country"  name="country">
               <option value="" disabled selected>Choose your option</option>
               <option value="British">British</option>
               <option value="American">American</option>
               <option value="French">French</option>
               <option value="Canadian">Canadian</option>
               <option value="Jamacian">Jamacian</option>
               <option value="Chinese">Chinese</option>
               <option value="Dutch">Dutch</option>
               <option value="Egyptian">Egyptian</option>
               <option value="Greek">Greek</option>

            <label class="selectorText" for="country">Choose a Country!</label>
          </div>
          <a class="waves-effect cyan darken-3 btn col s4" id="search-button"><i class="fas fa-search"></i></a>

      <div class="row h3R">

        <h3 class="col s12">-Or-</h3>
